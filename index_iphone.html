<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PontoWeb</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#166534">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2983/2983818.png">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background-color: #f0fdf4; color: #166534; font-family: -apple-system, BlinkMacSystemFont, sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
      .spinner { border: 4px solid #dcfce7; width: 40px; height: 40px; border-radius: 50%; border-left-color: #16a34a; animation: spin 1s linear infinite; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
      .slide-down { animation: slideDown 0.5s ease-out forwards; }
      @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .bounce { animation: bounce 2s infinite; }
      @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const API_URL = "https://script.google.com/macros/s/AKfycbwYSqYPf-8ckGroc3TlZHD2n5LhTSDD04auBHEgXxzo_OkJCfbO-Jv3PlKcNtPbV-36MA/exec";

      const ExternalBridge = {
        request: async (action, payload = {}) => {
          const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, ...payload }) });
          const json = await response.json();
          if (json.error) throw new Error(json.error);
          return json;
        }
      };

      if (typeof google === 'undefined') {
        const createRunner = (success, failure) => ({
            withSuccessHandler: (fn) => createRunner(fn, failure),
            withFailureHandler: (fn) => createRunner(success, fn),
            getBolsistaInfo: (id, token) => ExternalBridge.request('getBolsistaInfo', { id, token }).then(success).catch(failure || console.error),
            registrarPonto: (payload) => ExternalBridge.request('registrarPonto', payload).then(success).catch(failure || console.error)
        });
        window.google = { script: { run: createRunner() } };
      }

      const Icon = {
        Share: () => <svg className="w-8 h-8 mx-auto mb-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>,
        Plus: () => <svg className="w-6 h-6 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"/></svg>,
        Check: () => <svg className="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
        Camera: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      };

      function InstallGuide() {
        return (
          <div className="h-screen flex flex-col items-center justify-center p-8 bg-gray-50 text-center">
            <div className="bg-white p-6 rounded-2xl shadow-xl max-w-sm w-full">
              <img src="https://cdn-icons-png.flaticon.com/512/2983/2983818.png" className="w-20 h-20 mx-auto mb-4 rounded-xl shadow-md" />
              <h1 className="text-xl font-bold text-gray-800 mb-2">Instale o PontoWeb</h1>
              <p className="text-gray-600 text-sm mb-6">Para registrar seu ponto, voc√™ precisa adicionar este app √† sua tela de in√≠cio.</p>
              
              <div className="space-y-4 text-left bg-blue-50 p-4 rounded-xl">
                <div className="flex items-start gap-3">
                  <span className="bg-blue-200 text-blue-800 font-bold w-6 h-6 rounded-full flex items-center justify-center text-xs flex-shrink-0">1</span>
                  <p className="text-sm text-blue-900">Toque no bot√£o <strong>Compartilhar</strong> <span className="text-xl align-middle">‚éã</span> na barra inferior do Safari.</p>
                </div>
                <div className="flex items-start gap-3">
                  <span className="bg-blue-200 text-blue-800 font-bold w-6 h-6 rounded-full flex items-center justify-center text-xs flex-shrink-0">2</span>
                  <p className="text-sm text-blue-900">Role para cima e selecione <strong>Adicionar √† Tela de In√≠cio</strong>.</p>
                </div>
              </div>
              <div className="mt-8 text-center text-gray-400 text-xs animate-bounce">üëá Toque abaixo para come√ßar</div>
            </div>
          </div>
        );
      }

      function TimeClock() {
        const [params, setParams] = useState(null);
        const [status, setStatus] = useState('loading');
        const [bolsistaName, setBolsistaName] = useState('');
        const [result, setResult] = useState(null);
        const [punchType, setPunchType] = useState(null);
        const [location, setLocation] = useState(null);
        const [inputUrl, setInputUrl] = useState('');
        const videoRef = useRef(null);

        // --- Verifica√ß√£o de Login ---
        useEffect(() => {
          const u = new URLSearchParams(window.location.search);
          const urlId = u.get('id'); const urlToken = u.get('token');

          if (urlId && urlToken) {
             saveAndLogin(urlId, urlToken);
          } else {
             const saved = localStorage.getItem('ponto_auth_data');
             if (saved) {
                try {
                  const { id, token } = JSON.parse(saved);
                  if (id && token) saveAndLogin(id, token);
                  else setStatus('waiting_link');
                } catch(e) { setStatus('waiting_link'); }
             } else { setStatus('waiting_link'); }
          }
        }, []);

        const saveAndLogin = (id, token) => {
             localStorage.setItem('ponto_auth_data', JSON.stringify({ id, token }));
             setParams({ id, token });
             google.script.run.withSuccessHandler(res => {
                if(res.nome) { setBolsistaName(res.nome); setStatus('ready'); initGPS(); }
                else setStatus('waiting_link');
             }).getBolsistaInfo(id, token);
        };

        const handleManualLogin = (e) => {
             e.preventDefault();
             try {
                if (inputUrl.includes('?')) {
                   const u = new URL(inputUrl);
                   const p = new URLSearchParams(u.search);
                   const id = p.get('id'); const token = p.get('token');
                   if (id && token) saveAndLogin(id, token);
                   else alert("Link incompleto.");
                } else alert("Link inv√°lido.");
             } catch(err) { alert("Erro ao processar link."); }
        };

        const initGPS = () => {
             navigator.geolocation.getCurrentPosition(p => setLocation(p.coords), () => {}, {enableHighAccuracy:true});
        };

        const startCamera = async (type) => {
          setPunchType(type); setStatus('punching');
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            if (videoRef.current) videoRef.current.srcObject = stream;
          } catch(e) { alert('Erro: C√¢mera necess√°ria.'); setStatus('ready'); }
        };

        const confirm = () => {
          const canvas = document.createElement('canvas'); canvas.width = 320; canvas.height = 240;
          const ctx = canvas.getContext('2d');
          if (videoRef.current) {
             ctx.translate(320, 0); ctx.scale(-1, 1);
             ctx.drawImage(videoRef.current, 0, 0, 320, 240);
             videoRef.current.srcObject.getTracks().forEach(t => t.stop()); 
          }
          setStatus('sending');
          google.script.run.withSuccessHandler((res) => {
             if(res.ok) { setResult(res); setStatus('success'); } else { alert(res.msg); setStatus('ready'); }
          }).registrarPonto({
             pessoaId: params.id, token: params.token, tipo: punchType,
             lat: location?.latitude, lng: location?.longitude, prec: location?.accuracy, fotoBase64: canvas.toDataURL('image/jpeg', 0.7)
          });
        };

        if (status === 'waiting_link') return (
          <div className="h-screen flex flex-col items-center justify-center p-6 text-center bg-gray-50 fade-in">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Bem-vindo</h2>
              <form onSubmit={handleManualLogin}>
                 <textarea placeholder="Cole seu link aqui..." className="w-full p-4 bg-gray-50 border rounded-xl mb-4 text-sm" rows="3" value={inputUrl} onChange={e => setInputUrl(e.target.value)}></textarea>
                 <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Entrar</button>
              </form>
            </div>
          </div>
        );

        if (status === 'success') return <div className="h-screen flex flex-col items-center justify-center bg-white p-6 text-center"><Icon.Check /><h2 className="text-2xl font-bold mt-4 text-green-700">Registrado!</h2><p className="text-lg mt-2">{result.timestamp}</p><button onClick={() => {setStatus('loading'); saveAndLogin(params.id, params.token);}} className="mt-8 px-6 py-2 bg-gray-100 rounded-lg">Voltar</button></div>;

        if (status === 'punching') return <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50"><video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover opacity-80 scale-x-[-1]"></video><div className="absolute bottom-10 w-full px-6 flex gap-4"><button onClick={() => { if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setStatus('ready'); }} className="flex-1 bg-white text-black py-4 rounded-xl font-bold">Cancelar</button><button onClick={confirm} className="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold">Confirmar</button></div></div>;

        if (status === 'loading') return <div className="h-screen flex items-center justify-center"><div className="spinner"></div></div>;

        return (
          <div className="min-h-screen bg-white p-6 flex flex-col justify-center gap-4">
             <div className="text-center mb-4">
               <h1 className="text-2xl font-bold text-gray-800">Ol√°, {bolsistaName}</h1>
               <p className="text-gray-500 text-sm">Selecione o tipo de registro</p>
             </div>
             <button onClick={() => startCamera('Entrada')} className="bg-green-50 text-green-700 border border-green-200 p-5 rounded-2xl font-bold text-xl">ENTRADA</button>
             <button onClick={() => startCamera('Saida')} className="bg-red-50 text-red-700 border border-red-200 p-5 rounded-2xl font-bold text-xl">SA√çDA</button>
             <div className="grid grid-cols-2 gap-4">
               <button onClick={() => startCamera('Intervalo-Inicio')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border">In√≠cio Int.</button>
               <button onClick={() => startCamera('Intervalo-Fim')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border">Fim Int.</button>
             </div>
          </div>
        );
      }

      function App() {
        const [isStandalone, setIsStandalone] = useState(false);
        useEffect(() => {
          const check = () => {
             const isSA = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
             setIsStandalone(isSA);
          };
          check();
          window.addEventListener('resize', check);
        }, []);

        return isStandalone ? <TimeClock /> : <InstallGuide />;
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
