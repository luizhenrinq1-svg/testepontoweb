<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoWeb PC</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      // API comum
      const API_URL = "https://script.google.com/macros/s/AKfycbwYSqYPf-8ckGroc3TlZHD2n5LhTSDD04auBHEgXxzo_OkJCfbO-Jv3PlKcNtPbV-36MA/exec";

      const ExternalBridge = {
        request: async (action, payload = {}) => {
          const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, ...payload }) });
          const json = await response.json();
          if (json.error) throw new Error(json.error);
          return json;
        }
      };

      if (typeof google === 'undefined') {
        const createRunner = (success, failure) => ({
            withSuccessHandler: (fn) => createRunner(fn, failure),
            withFailureHandler: (fn) => createRunner(success, fn),
            getBolsistaInfo: (id, token) => ExternalBridge.request('getBolsistaInfo', { id, token }).then(success).catch(failure || console.error),
            registrarPonto: (payload) => ExternalBridge.request('registrarPonto', payload).then(success).catch(failure || console.error)
        });
        window.google = { script: { run: createRunner() } };
      }

      function InstallGuide() {
        return (
          <div className="h-screen flex flex-col items-center justify-center p-8 text-center">
            <div className="bg-white p-10 rounded-2xl shadow-xl max-w-md border border-gray-200">
              <img src="https://cdn-icons-png.flaticon.com/512/2983/2983818.png" className="w-20 h-20 mx-auto mb-6" />
              <h1 className="text-2xl font-bold text-gray-800 mb-4">PontoWeb Desktop</h1>
              <p className="text-gray-600 mb-6">Esta versão do sistema só funciona se instalada como aplicativo no seu computador.</p>
              
              <div className="bg-gray-50 p-4 rounded-lg text-left text-sm text-gray-700 space-y-3">
                 <p><strong>Como instalar (Chrome/Edge):</strong></p>
                 <p>1. Olhe para a barra de endereços (onde fica a URL).</p>
                 <p>2. Clique no ícone de instalação <span className="bg-gray-200 px-1 rounded">⬇️</span> ou <span className="bg-gray-200 px-1 rounded">⊕</span> no canto direito.</p>
                 <p>3. Clique em <strong>Instalar</strong>.</p>
              </div>
            </div>
          </div>
        );
      }

      function TimeClock() {
        // ... (Lógica igual, adaptada para layout desktop) ...
        const [params, setParams] = useState(null);
        const [status, setStatus] = useState('loading');
        const [bolsistaName, setBolsistaName] = useState('');
        const [result, setResult] = useState(null);
        const [punchType, setPunchType] = useState(null);
        const [location, setLocation] = useState(null);
        const [inputUrl, setInputUrl] = useState('');
        const videoRef = useRef(null);

        useEffect(() => {
          const u = new URLSearchParams(window.location.search);
          const urlId = u.get('id'); const urlToken = u.get('token');
          if (urlId && urlToken) saveAndLogin(urlId, urlToken);
          else {
             const saved = localStorage.getItem('ponto_auth_data');
             if (saved) {
                try {
                  const { id, token } = JSON.parse(saved);
                  if (id && token) saveAndLogin(id, token);
                  else setStatus('waiting_link');
                } catch(e) { setStatus('waiting_link'); }
             } else setStatus('waiting_link');
          }
        }, []);

        const saveAndLogin = (id, token) => {
             localStorage.setItem('ponto_auth_data', JSON.stringify({ id, token }));
             setParams({ id, token });
             google.script.run.withSuccessHandler(res => {
                if(res.nome) { setBolsistaName(res.nome); setStatus('ready'); navigator.geolocation.getCurrentPosition(p=>setLocation(p.coords)); }
                else setStatus('waiting_link');
             }).getBolsistaInfo(id, token);
        };

        const handleManualLogin = (e) => {
             e.preventDefault();
             try {
                if (inputUrl.includes('?')) {
                   const u = new URL(inputUrl);
                   const p = new URLSearchParams(u.search);
                   const id = p.get('id'); const token = p.get('token');
                   if (id && token) saveAndLogin(id, token); else alert("Link incompleto.");
                } else alert("Link inválido.");
             } catch(err) { alert("Erro ao processar link."); }
        };

        const startCamera = async (type) => {
          setPunchType(type); setStatus('punching');
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            if (videoRef.current) videoRef.current.srcObject = stream;
          } catch(e) { alert('Erro: Webcam necessária.'); setStatus('ready'); }
        };

        const confirm = () => {
          const canvas = document.createElement('canvas'); canvas.width = 320; canvas.height = 240;
          const ctx = canvas.getContext('2d');
          if (videoRef.current) {
             ctx.translate(320, 0); ctx.scale(-1, 1);
             ctx.drawImage(videoRef.current, 0, 0, 320, 240);
             videoRef.current.srcObject.getTracks().forEach(t => t.stop()); 
          }
          setStatus('sending');
          google.script.run.withSuccessHandler((res) => {
             if(res.ok) { setResult(res); setStatus('success'); } else { alert(res.msg); setStatus('ready'); }
          }).registrarPonto({
             pessoaId: params.id, token: params.token, tipo: punchType,
             lat: location?.latitude, lng: location?.longitude, prec: location?.accuracy, fotoBase64: canvas.toDataURL('image/jpeg', 0.7)
          });
        };

        if (status === 'waiting_link') return (
          <div className="h-screen flex flex-col items-center justify-center p-6 text-center bg-gray-100">
            <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Configuração Inicial</h2>
              <form onSubmit={handleManualLogin}>
                 <textarea placeholder="Cole seu link de acesso aqui..." className="w-full p-3 bg-gray-50 border rounded-lg mb-4 text-sm" rows="3" value={inputUrl} onChange={e => setInputUrl(e.target.value)}></textarea>
                 <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">Salvar e Entrar</button>
              </form>
            </div>
          </div>
        );

        if (status === 'success') return <div className="h-screen flex flex-col items-center justify-center bg-white p-6 text-center"><h2 className="text-2xl font-bold text-green-700">Registrado!</h2><p className="mt-2 text-xl">{result.timestamp}</p><button onClick={() => {setStatus('loading'); saveAndLogin(params.id, params.token);}} className="mt-8 px-6 py-2 bg-gray-100 rounded border hover:bg-gray-200">Voltar</button></div>;

        if (status === 'punching') return <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50"><video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover opacity-80 scale-x-[-1]"></video><div className="absolute bottom-10 w-full px-6 flex gap-4"><button onClick={() => { if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setStatus('ready'); }} className="flex-1 bg-white text-black py-4 rounded-lg font-bold">Cancelar</button><button onClick={confirm} className="flex-1 bg-green-600 text-white py-4 rounded-lg font-bold">Confirmar</button></div></div>;

        if (status === 'loading') return <div className="h-screen flex items-center justify-center"><div className="w-10 h-10 border-4 border-blue-500 rounded-full animate-spin border-t-transparent"></div></div>;

        return (
          <div className="h-screen flex flex-col bg-gray-50">
             <div className="bg-white border-b p-4 flex justify-between items-center shadow-sm">
                <h1 className="font-bold text-gray-700">PontoWeb Desktop</h1>
                <div className="text-sm text-gray-500">Usuário: <strong>{bolsistaName}</strong></div>
             </div>
             <div className="flex-1 flex flex-col items-center justify-center gap-6 p-10">
                <div className="flex gap-6 w-full max-w-2xl">
                   <button onClick={() => startCamera('Entrada')} className="flex-1 bg-green-600 text-white p-8 rounded-xl font-bold text-2xl shadow-lg hover:bg-green-700 transition">ENTRADA</button>
                   <button onClick={() => startCamera('Saida')} className="flex-1 bg-red-600 text-white p-8 rounded-xl font-bold text-2xl shadow-lg hover:bg-red-700 transition">SAÍDA</button>
                </div>
                <div className="flex gap-4 w-full max-w-2xl">
                   <button onClick={() => startCamera('Intervalo-Inicio')} className="flex-1 bg-white border p-4 rounded-lg text-gray-600 font-bold hover:bg-gray-50">Início Intervalo</button>
                   <button onClick={() => startCamera('Intervalo-Fim')} className="flex-1 bg-white border p-4 rounded-lg text-gray-600 font-bold hover:bg-gray-50">Fim Intervalo</button>
                </div>
             </div>
          </div>
        );
      }

      function App() {
        const [isStandalone, setIsStandalone] = useState(false);
        useEffect(() => {
          const check = () => {
             const isSA = window.matchMedia('(display-mode: standalone)').matches;
             setIsStandalone(isSA);
          };
          check();
          window.addEventListener('resize', check);
        }, []);

        return isStandalone ? <TimeClock /> : <InstallGuide />;
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
