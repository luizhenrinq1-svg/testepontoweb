<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoWeb Unespar (PC)</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#166534">
    <link rel="apple-touch-icon" href="https://github.com/luizhenrinq1-svg/testepontoweb/blob/main/Icone.png?raw=true">

    <!-- Dependências -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
      body { background-color: #eef2f6; font-family: 'Segoe UI', system-ui, sans-serif; }
      .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .spinner { border: 4px solid #e5e7eb; width: 36px; height: 36px; border-radius: 50%; border-left-color: #16a34a; animation: spin 1s linear infinite; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
      
      /* Glassmorphism subtle effect */
      .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- SHIM (Mesmo do Mobile) -->
    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycbwYSqYPf-8ckGroc3TlZHD2n5LhTSDD04auBHEgXxzo_OkJCfbO-Jv3PlKcNtPbV-36MA/exec";
      const ExternalBridge = {
        request: async (action, payload = {}) => {
          const response = await fetch(API_URL, {
            method: 'POST', redirect: "follow",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ action, ...payload })
          });
          return await response.json();
        }
      };
      if (typeof google === 'undefined') {
        const createShim = (successFn, failureFn) => {
          const execute = (action, params) => {
            ExternalBridge.request(action, params).then(res => { if (successFn) successFn(res); }).catch(err => { if (failureFn) failureFn(err); });
          };
          return {
            withSuccessHandler: (fn) => createShim(fn, failureFn),
            withFailureHandler: (fn) => createShim(successFn, fn),
            getBolsistaInfo: (id, token) => execute('getBolsistaInfo', { id, token }),
            registrarPonto: (p) => execute('registrarPonto', p),
            salvarToken: (p) => execute('salvarToken', p),
            salvarConfiguracao: (p) => execute('salvarConfiguracao', p),
            testarPush: (p) => execute('testarPush', p)
          };
        };
        window.google = { script: { run: createShim(null, null), url: { getLocation: (cb) => { cb({ parameter: {} }); } } } };
      }
      if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.error);
    </script>

    <!-- REACT APP LOGIC -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const CACHE_KEY_AUTH = 'ponto_auth_data_v2';
      const CACHE_KEY_DATA = 'pontoweb_user_data_cache';

      // Ícones SVG
      const Icon = {
        Map: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Camera: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Check: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
        Clock: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
        LogOut: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
        User: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
      };

      function DesktopApp() {
        const [authData] = useState(() => JSON.parse(localStorage.getItem(CACHE_KEY_AUTH) || 'null'));
        const [cachedData] = useState(() => JSON.parse(localStorage.getItem(CACHE_KEY_DATA) || 'null'));
        const [params, setParams] = useState(authData);
        const [bolsistaName, setBolsistaName] = useState(cachedData?.nome || '');
        const [lastAction, setLastAction] = useState(cachedData?.lastAction || null);
        const [entryTime, setEntryTime] = useState(cachedData?.entryTime || null);
        const [exitTime, setExitTime] = useState(cachedData?.exitTime || null);
        const [location, setLocation] = useState(null);
        const [status, setStatus] = useState(cachedData ? 'ready' : 'loading');
        const [punchType, setPunchType] = useState(null);
        const [result, setResult] = useState(null);
        const [inputUrl, setInputUrl] = useState('');
        const [currentTime, setCurrentTime] = useState(new Date());
        const videoRef = useRef(null);

        useEffect(() => { const t=setInterval(()=>setCurrentTime(new Date()),1000); return ()=>clearInterval(t); }, []);

        useEffect(() => {
          const u = new URLSearchParams(window.location.search);
          const uid = u.get('id'), ut = u.get('token');
          if (uid && ut) saveAndLogin(uid, ut);
          else if (params) { loadBolsistaBackground(params.id, params.token); initGPS(); }
          else setStatus('waiting_link');
        }, []);

        const saveAndLogin = (id, token) => {
           const auth = {id,token};
           localStorage.setItem(CACHE_KEY_AUTH, JSON.stringify(auth));
           setParams(auth);
           setStatus('loading');
           loadBolsistaBackground(id,token);
           initGPS();
        };

        const handleManualLogin = (e) => {
           e.preventDefault(); 
           try {
             if(inputUrl.includes('?')) {
                const u=new URL(inputUrl.startsWith('http')?inputUrl:`http://d.com/${inputUrl}`);
                const p=new URLSearchParams(u.search);
                const id=p.get('id'), token=p.get('token');
                if(id&&token) saveAndLogin(id,token); else alert("Link incompleto.");
             } else alert("Link inválido.");
           } catch(err) { alert("Link inválido."); }
        };

        const loadBolsistaBackground = (id, token) => {
           google.script.run.withSuccessHandler(res => {
             if(res.error) { 
                if(!cachedData) { alert(res.error); localStorage.removeItem(CACHE_KEY_AUTH); setStatus('waiting_link'); }
             } else {
                localStorage.setItem(CACHE_KEY_DATA,JSON.stringify(res));
                setBolsistaName(res.nome||''); setEntryTime(res.entryTime||null); 
                setExitTime(res.exitTime||null); setLastAction(res.lastAction||null);
                setStatus('ready');
             }
           }).withFailureHandler(() => { if(!cachedData) setStatus('waiting_link'); }).getBolsistaInfo(id,token);
        };

        const initGPS = () => { if(navigator.geolocation) navigator.geolocation.getCurrentPosition(p=>setLocation(p.coords),console.warn,{enableHighAccuracy:true}); };

        const startCamera = async (type) => {
          setPunchType(type);
          setStatus('punching');
          try {
            const s = await navigator.mediaDevices.getUserMedia({video: true});
            if(videoRef.current) videoRef.current.srcObject = s;
          } catch(e) { alert('Webcam necessária.'); setStatus('ready'); }
        };

        const confirm = () => {
          const cvs=document.createElement('canvas'); cvs.width=640; cvs.height=480; const ctx=cvs.getContext('2d');
          if(videoRef.current) { 
             ctx.translate(640,0); ctx.scale(-1,1);
             ctx.drawImage(videoRef.current,0,0,640,480); 
             if(videoRef.current.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop());
          }
          const foto=cvs.toDataURL('image/jpeg',0.8);
          setStatus('sending');
          const pl={pessoaId:params.id, token:params.token, tipo:punchType, lat:location?.latitude, lng:location?.longitude, prec:location?.accuracy, fotoBase64:foto};
          
          google.script.run.withSuccessHandler(res => { 
             if(res.ok) { 
               setResult(res); setStatus('success'); 
               const c=JSON.parse(localStorage.getItem(CACHE_KEY_DATA)||'{}'); 
               c.lastAction=punchType;
               if(punchType==='Entrada') c.entryTime=res.timestamp.split(' ')[1].substring(0,5);
               if(punchType==='Saida') c.exitTime=res.timestamp.split(' ')[1].substring(0,5);
               localStorage.setItem(CACHE_KEY_DATA,JSON.stringify(c)); 
               setEntryTime(c.entryTime); setExitTime(c.exitTime); setLastAction(punchType);
             } else { alert("Erro: "+res.msg); setStatus('ready'); } 
          }).withFailureHandler(() => { alert("Erro servidor."); setStatus('ready'); }).registrarPonto(pl);
        };

        // --- VIEWS ---
        if(status==='waiting_link') return (
          <div className="min-h-screen flex items-center justify-center p-4">
            <div className="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg text-center fade-in border border-gray-100">
               <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 text-green-600"><Icon.Map/></div>
               <h1 className="text-2xl font-bold mb-2 text-gray-800">Acesso PontoWeb</h1>
               <p className="text-gray-500 mb-8">Cole seu link pessoal para acessar o painel desktop.</p>
               <form onSubmit={handleManualLogin} className="flex gap-2">
                 <input value={inputUrl} onChange={e=>setInputUrl(e.target.value)} placeholder="Cole o link aqui..." className="flex-1 p-3 border border-gray-300 rounded-lg outline-none focus:border-green-500 transition-colors"/>
                 <button className="bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition-colors">Entrar</button>
               </form>
            </div>
          </div>
        );

        if(status==='loading') return <div className="min-h-screen flex items-center justify-center"><div className="spinner"></div></div>;

        if(status==='success') return (
          <div className="min-h-screen flex items-center justify-center bg-green-50/50">
             <div className="bg-white p-12 rounded-3xl shadow-xl text-center fade-in max-w-md w-full border border-gray-100">
                <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 text-green-600"><Icon.Check/></div>
                <h2 className="text-3xl font-bold text-gray-800 mb-2">Ponto Registrado!</h2>
                <p className="text-gray-500 text-xl font-mono mb-8">{result?.timestamp}</p>
                <button onClick={() => {setResult(null); setStatus('ready');}} className="w-full bg-gray-800 text-white py-4 rounded-xl font-bold hover:bg-black transition-colors shadow-lg">Voltar ao Início</button>
             </div>
          </div>
        );

        const isEntryBlocked = lastAction==='Entrada'||lastAction==='Intervalo-Fim';
        const isExitBlocked = lastAction==='Saida';

        return (
          <div className="min-h-screen flex items-center justify-center p-8">
            <div className="bg-white w-full max-w-6xl rounded-[2rem] shadow-2xl overflow-hidden flex min-h-[650px] fade-in border border-gray-100 relative">
              
              {/* LEFT SIDE (SIDEBAR) */}
              <div className="w-80 bg-slate-50 p-10 flex flex-col border-r border-gray-100 relative z-10">
                 <div className="mb-10">
                    <h1 className="text-3xl font-bold text-green-700 flex items-center gap-3 tracking-tight"><Icon.Clock/> PontoWeb</h1>
                    <p className="text-gray-400 text-xs ml-10 font-medium tracking-wider uppercase mt-1">Versão PC 1.0</p>
                 </div>
                 
                 <div className="bg-white p-6 rounded-2xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07)] border border-gray-100 mb-6">
                    <div className="flex items-center gap-3 mb-4 border-b border-gray-50 pb-4">
                        <div className="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600"><Icon.User/></div>
                        <div>
                            <p className="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Bolsista</p>
                            <h2 className="text-base font-bold text-gray-800 leading-tight">{bolsistaName}</h2>
                        </div>
                    </div>
                    <div className="space-y-3">
                       <div className="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                           <span className="text-xs font-semibold text-gray-500">Entrada</span> 
                           <span className="font-mono font-bold text-green-700">{entryTime || '--:--'}</span>
                       </div>
                       <div className="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                           <span className="text-xs font-semibold text-gray-500">Saída</span> 
                           <span className="font-mono font-bold text-red-700">{exitTime || '--:--'}</span>
                       </div>
                    </div>
                 </div>

                 <div className="mt-auto">
                    <div className="text-xs text-gray-400 flex items-center gap-2 mb-6 px-2">
                       <Icon.Map/> {location ? 'GPS Calibrado' : 'Buscando Localização...'}
                    </div>
                    <button onClick={() => {localStorage.removeItem(CACHE_KEY_AUTH); window.location.reload();}} className="w-full bg-white border border-red-100 text-red-500 hover:bg-red-50 hover:text-red-600 hover:border-red-200 py-3 rounded-xl text-sm font-bold flex items-center justify-center gap-2 transition-all shadow-sm">
                       Sair do Sistema
                    </button>
                 </div>
              </div>

              {/* RIGHT SIDE (MAIN) */}
              <div className="flex-1 p-12 relative flex flex-col bg-white">
                 <div className="flex justify-between items-start mb-12">
                    <div>
                       <p className="text-gray-400 text-lg font-medium capitalize">{currentTime.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'})}</p>
                       <p className="text-7xl font-bold text-slate-800 font-mono tracking-tighter mt-1">
                           {currentTime.toLocaleTimeString('pt-BR').substring(0,5)}
                           <span className="text-3xl text-gray-300 ml-1 font-normal">{currentTime.getSeconds().toString().padStart(2,'0')}</span>
                       </p>
                    </div>
                    {/* Logo ajustado: maior e sem opacidade */}
                    <img src="https://github.com/luizhenrinq1-svg/testepontoweb/blob/main/Logo.png?raw=true" className="w-24 h-24 object-contain drop-shadow-sm"/>
                 </div>

                 {status === 'punching' ? (
                    <div className="flex-1 flex flex-col items-center justify-center bg-slate-900 rounded-3xl overflow-hidden relative shadow-2xl">
                       <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover scale-x-[-1] opacity-90"></video>
                       <div className="absolute bottom-8 flex gap-4 w-full px-8 z-10">
                          <button onClick={()=>{if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setStatus('ready');}} className="bg-white/90 backdrop-blur text-gray-800 px-8 py-4 rounded-2xl font-bold shadow-lg hover:bg-white flex-1 transition-all">Cancelar</button>
                          <button onClick={confirm} className="bg-green-600 text-white px-8 py-4 rounded-2xl font-bold shadow-lg hover:bg-green-500 flex-[2] flex justify-center items-center gap-3 transition-all"><Icon.Camera/> Registrar {punchType}</button>
                       </div>
                    </div>
                 ) : (
                    <div className="grid grid-cols-2 gap-6 flex-1 content-start">
                       <button disabled={isEntryBlocked || !location} onClick={()=>startCamera('Entrada')} className="group h-40 relative overflow-hidden bg-gradient-to-br from-green-50 to-green-100/50 border border-green-200 rounded-3xl flex flex-col items-center justify-center gap-3 hover:shadow-lg hover:-translate-y-1 transition-all disabled:opacity-50 disabled:hover:translate-y-0 disabled:shadow-none">
                          <div className="w-14 h-14 bg-white text-green-600 rounded-full flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform"><Icon.Check/></div>
                          <span className="text-2xl font-bold text-green-800 tracking-tight">REGISTRAR ENTRADA</span>
                       </button>
                       
                       <button disabled={isExitBlocked || !location} onClick={()=>startCamera('Saida')} className="group h-40 relative overflow-hidden bg-gradient-to-br from-red-50 to-red-100/50 border border-red-200 rounded-3xl flex flex-col items-center justify-center gap-3 hover:shadow-lg hover:-translate-y-1 transition-all disabled:opacity-50 disabled:hover:translate-y-0 disabled:shadow-none">
                          <div className="w-14 h-14 bg-white text-red-600 rounded-full flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform"><Icon.LogOut/></div>
                          <span className="text-2xl font-bold text-red-800 tracking-tight">REGISTRAR SAÍDA</span>
                       </button>
                       
                       <button disabled={!location} onClick={()=>startCamera('Intervalo-Inicio')} className="h-28 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-500 hover:border-slate-300 hover:text-slate-700 hover:bg-slate-50 transition-all text-lg">
                           INÍCIO INTERVALO
                       </button>
                       
                       <button disabled={!location} onClick={()=>startCamera('Intervalo-Fim')} className="h-28 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-500 hover:border-slate-300 hover:text-slate-700 hover:bg-slate-50 transition-all text-lg">
                           FIM INTERVALO
                       </button>
                    </div>
                 )}
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<DesktopApp />);
    </script>
  </body>
</html>
