<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoWeb Unespar (PC)</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#166534">
    <link rel="apple-touch-icon" href="https://github.com/luizhenrinq1-svg/testepontoweb/blob/main/Icone.png?raw=true">

    <!-- Dependências -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
      body { background-color: #eef2f6; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; } /* Prevent scroll */
      .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .spinner { border: 4px solid #e5e7eb; width: 36px; height: 36px; border-radius: 50%; border-left-color: #16a34a; animation: spin 1s linear infinite; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
      
      /* Glassmorphism subtle effect */
      .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- SHIM (Mesmo do Mobile) -->
    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycbwYSqYPf-8ckGroc3TlZHD2n5LhTSDD04auBHEgXxzo_OkJCfbO-Jv3PlKcNtPbV-36MA/exec";
      const ExternalBridge = {
        request: async (action, payload = {}) => {
          const response = await fetch(API_URL, {
            method: 'POST', redirect: "follow",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ action, ...payload })
          });
          return await response.json();
        }
      };
      if (typeof google === 'undefined') {
        const createShim = (successFn, failureFn) => {
          const execute = (action, params) => {
            ExternalBridge.request(action, params).then(res => { if (successFn) successFn(res); }).catch(err => { if (failureFn) failureFn(err); });
          };
          return {
            withSuccessHandler: (fn) => createShim(fn, failureFn),
            withFailureHandler: (fn) => createShim(successFn, fn),
            getBolsistaInfo: (id, token) => execute('getBolsistaInfo', { id, token }),
            registrarPonto: (p) => execute('registrarPonto', p),
            salvarToken: (p) => execute('salvarToken', p),
            salvarConfiguracao: (p) => execute('salvarConfiguracao', p),
            testarPush: (p) => execute('testarPush', p)
          };
        };
        window.google = { script: { run: createShim(null, null), url: { getLocation: (cb) => { cb({ parameter: {} }); } } } };
      }
      if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.error);
    </script>

    <!-- REACT APP LOGIC -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      
      // Chaves de Cache
      const CACHE_CREDENTIALS = 'pontoweb_credentials_v1'; // { id, token, password, nome }
      const CACHE_KEY_DATA = 'pontoweb_user_data_cache';

      // Ícones SVG
      const Icon = {
        Map: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Camera: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Check: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
        Clock: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
        LogOut: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
        User: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
        Lock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>,
        Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
        Copy: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
      };

      function DesktopApp() {
        // --- ESTADOS DO SISTEMA ---
        const [credentials, setCredentials] = useState(() => JSON.parse(localStorage.getItem(CACHE_CREDENTIALS) || 'null'));
        const [cachedData] = useState(() => JSON.parse(localStorage.getItem(CACHE_KEY_DATA) || 'null'));
        
        // Estados de Sessão
        const [sessionUser, setSessionUser] = useState(null); // Usuário autenticado na sessão atual
        const [view, setView] = useState('loading_init'); // 'loading_init', 'login_link', 'new_password', 'login_password', 'app'
        
        // Dados do App
        const [bolsistaName, setBolsistaName] = useState(cachedData?.nome || '');
        const [lastAction, setLastAction] = useState(cachedData?.lastAction || null);
        const [entryTime, setEntryTime] = useState(cachedData?.entryTime || null);
        const [exitTime, setExitTime] = useState(cachedData?.exitTime || null);
        const [location, setLocation] = useState(null);
        const [appStatus, setAppStatus] = useState('ready'); // status dentro do app: ready, punching, sending, success
        
        // Inputs & Forms
        const [inputUrl, setInputUrl] = useState('');
        const [inputPass, setInputPass] = useState('');
        const [generatedPass, setGeneratedPass] = useState('');
        
        const [punchType, setPunchType] = useState(null);
        const [result, setResult] = useState(null);
        const [currentTime, setCurrentTime] = useState(new Date());
        const videoRef = useRef(null);

        // --- INICIALIZAÇÃO ---
        useEffect(() => { const t=setInterval(()=>setCurrentTime(new Date()),1000); return ()=>clearInterval(t); }, []);

        useEffect(() => {
          // Verifica se já temos credenciais salvas
          if (credentials) {
             setView('login_password');
          } else {
             // Verifica URL se é um primeiro acesso via link direto
             const u = new URLSearchParams(window.location.search);
             const uid = u.get('id'), ut = u.get('token');
             
             if (uid && ut) {
                handleFirstAccess(uid, ut);
             } else {
                setView('login_link');
             }
          }
        }, []);

        // --- LÓGICA DE AUTENTICAÇÃO ---

        const handleFirstAccess = (id, token) => {
           setView('loading_init');
           // Valida no backend antes de gerar senha
           google.script.run.withSuccessHandler(res => {
              if (res.error) {
                 alert(res.error);
                 setView('login_link');
              } else {
                 // GERA SENHA AUTOMÁTICA
                 const randomToken = Math.random().toString(36).slice(-6).toUpperCase();
                 const newPassword = `Bolsista${randomToken}`;
                 
                 const newCreds = {
                    id: id,
                    token: token,
                    nome: res.nome || 'Bolsista',
                    password: newPassword
                 };
                 
                 // Salva credenciais (ainda não loga, mostra senha primeiro)
                 setGeneratedPass(newPassword);
                 setCredentials(newCreds); // Atualiza estado
                 localStorage.setItem(CACHE_CREDENTIALS, JSON.stringify(newCreds));
                 
                 // Atualiza cache de dados também
                 localStorage.setItem(CACHE_KEY_DATA, JSON.stringify(res));
                 setBolsistaName(res.nome);
                 
                 setView('new_password'); // Mostra modal de senha
              }
           }).withFailureHandler(() => {
              alert("Erro de conexão ao validar link.");
              setView('login_link');
           }).getBolsistaInfo(id, token);
        };

        const handleManualLinkSubmit = (e) => {
           e.preventDefault();
           try {
             if(inputUrl.includes('?')) {
                const u=new URL(inputUrl.startsWith('http')?inputUrl:`http://d.com/${inputUrl}`);
                const p=new URLSearchParams(u.search);
                const id=p.get('id'), token=p.get('token');
                if(id && token) handleFirstAccess(id, token); 
                else alert("Link incompleto.");
             } else alert("Link inválido.");
           } catch(err) { alert("Link inválido."); }
        };

        const handlePasswordLogin = (e) => {
           e.preventDefault();
           if (inputPass === credentials.password) {
              // LOGIN SUCESSO
              setSessionUser(credentials);
              setBolsistaName(credentials.nome);
              setView('app');
              loadAppData(credentials.id, credentials.token); // Atualiza dados frescos
              initGPS();
           } else {
              alert("Senha incorreta.");
           }
        };

        const logout = () => {
           if(confirm("Deseja realmente sair? Isso removerá sua senha salva neste computador.")) {
              localStorage.removeItem(CACHE_CREDENTIALS);
              localStorage.removeItem(CACHE_KEY_DATA);
              setCredentials(null);
              setSessionUser(null);
              setInputPass('');
              setView('login_link');
           }
        };

        // --- LÓGICA DO APP (PONTO) ---

        const loadAppData = (id, token) => {
           google.script.run.withSuccessHandler(res => {
             if (!res.error) {
                localStorage.setItem(CACHE_KEY_DATA, JSON.stringify(res));
                setEntryTime(res.entryTime||null); 
                setExitTime(res.exitTime||null); 
                setLastAction(res.lastAction||null);
             }
           }).getBolsistaInfo(id, token);
        };

        const initGPS = () => { if(navigator.geolocation) navigator.geolocation.getCurrentPosition(p=>setLocation(p.coords),console.warn,{enableHighAccuracy:true}); };

        const startCamera = async (type) => {
          setPunchType(type);
          setAppStatus('punching');
          try {
            const s = await navigator.mediaDevices.getUserMedia({video: true});
            if(videoRef.current) videoRef.current.srcObject = s;
          } catch(e) { alert('Webcam necessária.'); setAppStatus('ready'); }
        };

        const confirmPunch = () => {
          const cvs=document.createElement('canvas'); cvs.width=640; cvs.height=480; const ctx=cvs.getContext('2d');
          if(videoRef.current) { 
             ctx.translate(640,0); ctx.scale(-1,1);
             ctx.drawImage(videoRef.current,0,0,640,480); 
             if(videoRef.current.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop());
          }
          const foto=cvs.toDataURL('image/jpeg',0.8);
          setAppStatus('sending');
          
          const pl={
             pessoaId: sessionUser.id, 
             token: sessionUser.token, 
             tipo: punchType, 
             lat: location?.latitude, 
             lng: location?.longitude, 
             prec: location?.accuracy, 
             fotoBase64: foto
          };
          
          google.script.run.withSuccessHandler(res => { 
             if(res.ok) { 
               setResult(res); setAppStatus('success'); 
               const c=JSON.parse(localStorage.getItem(CACHE_KEY_DATA)||'{}'); 
               c.lastAction=punchType;
               if(punchType==='Entrada') c.entryTime=res.timestamp.split(' ')[1].substring(0,5);
               if(punchType==='Saida') c.exitTime=res.timestamp.split(' ')[1].substring(0,5);
               localStorage.setItem(CACHE_KEY_DATA,JSON.stringify(c)); 
               setEntryTime(c.entryTime); setExitTime(c.exitTime); setLastAction(punchType);
             } else { alert("Erro: "+res.msg); setAppStatus('ready'); } 
          }).withFailureHandler(() => { alert("Erro servidor."); setAppStatus('ready'); }).registrarPonto(pl);
        };

        // --- RENDERIZAÇÃO DE TELAS ---

        if (view === 'loading_init') return <div className="h-screen w-full flex items-center justify-center"><div className="spinner"></div></div>;

        // TELA 1: LOGIN POR LINK (Cadastro inicial)
        if (view === 'login_link') return (
          <div className="h-screen w-full flex items-center justify-center p-4 bg-gray-50">
            <div className="bg-white p-10 rounded-2xl shadow-xl w-full max-w-lg text-center fade-in border border-gray-100 relative">
               <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 text-green-600"><Icon.Map/></div>
               <h1 className="text-2xl font-bold mb-2 text-gray-800">Primeiro Acesso</h1>
               <p className="text-gray-500 mb-8 text-sm">Cole seu link de acesso pessoal para configurar sua conta neste computador.</p>
               <form onSubmit={handleManualLinkSubmit} className="flex gap-2">
                 <input value={inputUrl} onChange={e=>setInputUrl(e.target.value)} placeholder="Cole o link aqui..." className="flex-1 p-3 border border-gray-300 rounded-lg outline-none focus:border-green-500 transition-colors"/>
                 <button className="bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition-colors shadow-lg">Configurar</button>
               </form>
            </div>
          </div>
        );

        // TELA 2: EXIBIÇÃO DE NOVA SENHA (Só aparece uma vez)
        if (view === 'new_password') return (
          <div className="h-screen w-full flex items-center justify-center p-4 bg-green-600/10 backdrop-blur-sm">
             <div className="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center fade-in border-2 border-green-500 relative">
                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600"><Icon.Lock/></div>
                <h2 className="text-2xl font-bold text-gray-800">Senha Criada!</h2>
                <p className="text-gray-500 text-sm mb-6 mt-2">Esta senha foi gerada automaticamente para você. Anote-a em um local seguro, você precisará dela para os próximos acessos.</p>
                
                <div className="bg-gray-100 p-4 rounded-xl border border-gray-200 mb-6 flex items-center justify-between group cursor-pointer" onClick={() => navigator.clipboard.writeText(generatedPass)}>
                   <span className="font-mono text-xl font-bold text-gray-800 tracking-wider w-full text-center">{generatedPass}</span>
                   <span className="text-gray-400 group-hover:text-green-600"><Icon.Copy/></span>
                </div>

                <button onClick={() => { setView('app'); setSessionUser(credentials); initGPS(); }} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700 transition-all shadow-lg">
                   Entendi, já copiei a senha
                </button>
             </div>
          </div>
        );

        // TELA 3: LOGIN POR SENHA (Acesso recorrente)
        if (view === 'login_password') return (
          <div className="h-screen w-full flex items-center justify-center p-4 bg-gray-50">
             <div className="bg-white p-12 rounded-3xl shadow-xl w-full max-w-md text-center fade-in border border-gray-100">
                <div className="mb-6 relative inline-block">
                   <div className="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center mx-auto text-slate-400 border-4 border-white shadow-sm"><Icon.User/></div>
                   <div className="absolute bottom-0 right-0 bg-green-500 w-6 h-6 rounded-full border-4 border-white"></div>
                </div>
                
                <h1 className="text-2xl font-bold text-gray-800 mb-1">Olá, {credentials?.nome?.split(' ')[0]}</h1>
                <p className="text-gray-400 text-xs mb-8 uppercase tracking-wider">PontoWeb Seguro</p>

                <form onSubmit={handlePasswordLogin}>
                   <div className="relative mb-6">
                      <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><Icon.Lock/></div>
                      <input 
                        type="password" 
                        value={inputPass} 
                        onChange={e => setInputPass(e.target.value)} 
                        className="w-full pl-10 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:bg-white transition-all outline-none font-bold text-gray-700" 
                        placeholder="Digite sua senha" 
                        autoFocus
                      />
                   </div>
                   <button className="w-full bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700 transition-all shadow-lg active:scale-95">Entrar no Sistema</button>
                </form>

                <button onClick={logout} className="mt-8 text-xs text-gray-400 hover:text-red-500 hover:underline transition-colors">
                   Não é você? ou Esqueceu a senha?
                </button>
             </div>
          </div>
        );

        // TELA 4: SUCESSO (Feedback após ponto)
        if(appStatus==='success') return (
          <div className="h-screen w-full flex items-center justify-center bg-green-50/50">
             <div className="bg-white p-12 rounded-3xl shadow-xl text-center fade-in max-w-md w-full border border-gray-100">
                <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 text-green-600"><Icon.Check/></div>
                <h2 className="text-3xl font-bold text-gray-800 mb-2">Ponto Registrado!</h2>
                <p className="text-gray-500 text-xl font-mono mb-8">{result?.timestamp}</p>
                <button onClick={() => {setResult(null); setAppStatus('ready');}} className="w-full bg-gray-800 text-white py-4 rounded-xl font-bold hover:bg-black transition-colors shadow-lg">Voltar ao Início</button>
             </div>
          </div>
        );

        // TELA 5: APP PRINCIPAL (Logado)
        const isEntryBlocked = lastAction==='Entrada'||lastAction==='Intervalo-Fim';
        const isExitBlocked = lastAction==='Saida';

        return (
          <div className="h-screen w-full flex items-center justify-center p-4 bg-[#eef2f6]">
            <div className="bg-white w-full h-full rounded-3xl shadow-2xl overflow-hidden flex fade-in border border-gray-100 relative">
              
              {/* SIDEBAR */}
              <div className="w-80 bg-slate-50 p-10 flex flex-col border-r border-gray-100 relative z-10 shrink-0">
                 <div className="mb-10">
                    <h1 className="text-3xl font-bold text-green-700 flex items-center gap-3 tracking-tight"><Icon.Clock/> PontoWeb</h1>
                    <p className="text-gray-400 text-xs ml-10 font-medium tracking-wider uppercase mt-1">Versão PC 2.0 (Secure)</p>
                 </div>
                 
                 <div className="bg-white p-6 rounded-2xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07)] border border-gray-100 mb-6">
                    <div className="flex items-center gap-3 mb-4 border-b border-gray-50 pb-4">
                        <div className="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 flex-shrink-0"><Icon.User/></div>
                        <div className="min-w-0">
                            <p className="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Bolsista</p>
                            <h2 className="text-base font-bold text-gray-800 leading-tight break-words">{bolsistaName}</h2>
                        </div>
                    </div>
                    <div className="space-y-3">
                       <div className="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                           <span className="text-xs font-semibold text-gray-500">Entrada</span> 
                           <span className="font-mono font-bold text-green-700">{entryTime || '--:--'}</span>
                       </div>
                       <div className="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                           <span className="text-xs font-semibold text-gray-500">Saída</span> 
                           <span className="font-mono font-bold text-red-700">{exitTime || '--:--'}</span>
                       </div>
                    </div>
                 </div>

                 <div className="mt-auto">
                    <div className="text-xs text-gray-400 flex items-center gap-2 mb-6 px-2">
                       <Icon.Map/> {location ? 'GPS Calibrado' : 'Buscando Localização...'}
                    </div>
                    <button onClick={() => { setSessionUser(null); setInputPass(''); setView('login_password'); }} className="w-full bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-slate-800 py-3 rounded-xl text-sm font-bold flex items-center justify-center gap-2 transition-all shadow-sm">
                       Bloquear Tela
                    </button>
                 </div>
              </div>

              {/* MAIN AREA */}
              <div className="flex-1 p-12 relative flex flex-col bg-white overflow-hidden">
                 <div className="flex justify-between items-start mb-4">
                    <div>
                       <p className="text-gray-400 text-lg font-medium capitalize">{currentTime.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'})}</p>
                       <p className="text-7xl font-bold text-slate-800 font-mono tracking-tighter mt-1">
                           {currentTime.toLocaleTimeString('pt-BR').substring(0,5)}
                           <span className="text-3xl text-gray-300 ml-1 font-normal">{currentTime.getSeconds().toString().padStart(2,'0')}</span>
                       </p>
                    </div>
                    <img src="https://github.com/luizhenrinq1-svg/testepontoweb/blob/main/Logo.png?raw=true" className="w-24 h-24 object-contain drop-shadow-sm"/>
                 </div>

                 {appStatus === 'punching' ? (
                    <div className="flex-1 flex flex-col items-center justify-center bg-slate-900 rounded-3xl overflow-hidden relative shadow-2xl">
                       <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover scale-x-[-1] opacity-90"></video>
                       <div className="absolute bottom-8 flex gap-4 w-full px-8 z-10">
                          <button onClick={()=>{if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setAppStatus('ready');}} className="bg-white/90 backdrop-blur text-gray-800 px-8 py-4 rounded-2xl font-bold shadow-lg hover:bg-white flex-1 transition-all">Cancelar</button>
                          <button onClick={confirmPunch} className="bg-green-600 text-white px-8 py-4 rounded-2xl font-bold shadow-lg hover:bg-green-500 flex-[2] flex justify-center items-center gap-3 transition-all"><Icon.Camera/> Registrar {punchType}</button>
                       </div>
                    </div>
                 ) : (
                    <div className="grid grid-cols-2 gap-4 flex-1 content-center max-w-3xl mx-auto w-full">
                       <button disabled={isEntryBlocked || !location} onClick={()=>startCamera('Entrada')} className="group h-36 relative overflow-hidden bg-gradient-to-br from-green-50 to-green-100/50 border border-green-200 rounded-2xl flex flex-col items-center justify-center gap-2 hover:shadow-md hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:hover:translate-y-0 disabled:shadow-none">
                          <div className="w-12 h-12 bg-white text-green-600 rounded-full flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform"><Icon.Check/></div>
                          <span className="text-xl font-bold text-green-800 tracking-tight">REGISTRAR ENTRADA</span>
                       </button>
                       
                       <button disabled={isExitBlocked || !location} onClick={()=>startCamera('Saida')} className="group h-36 relative overflow-hidden bg-gradient-to-br from-red-50 to-red-100/50 border border-red-200 rounded-2xl flex flex-col items-center justify-center gap-2 hover:shadow-md hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:hover:translate-y-0 disabled:shadow-none">
                          <div className="w-12 h-12 bg-white text-red-600 rounded-full flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform"><Icon.LogOut/></div>
                          <span className="text-xl font-bold text-red-800 tracking-tight">REGISTRAR SAÍDA</span>
                       </button>
                       
                       <button disabled={!location} onClick={()=>startCamera('Intervalo-Inicio')} className="h-20 bg-white border border-slate-200 rounded-xl font-semibold text-slate-500 hover:border-slate-300 hover:text-slate-700 hover:bg-slate-50 transition-all text-sm uppercase tracking-wide">
                           INÍCIO INTERVALO
                       </button>
                       
                       <button disabled={!location} onClick={()=>startCamera('Intervalo-Fim')} className="h-20 bg-white border border-slate-200 rounded-xl font-semibold text-slate-500 hover:border-slate-300 hover:text-slate-700 hover:bg-slate-50 transition-all text-sm uppercase tracking-wide">
                           FIM INTERVALO
                       </button>
                    </div>
                 )}
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<DesktopApp />);
    </script>
  </body>
</html>
