<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoWeb</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#166534">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      // Reutilizando a mesma lógica de API e Componentes para consistência
      const API_URL = "https://script.google.com/macros/s/AKfycbwYSqYPf-8ckGroc3TlZHD2n5LhTSDD04auBHEgXxzo_OkJCfbO-Jv3PlKcNtPbV-36MA/exec";

      const ExternalBridge = {
        request: async (action, payload = {}) => {
          const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, ...payload }) });
          const json = await response.json();
          if (json.error) throw new Error(json.error);
          return json;
        }
      };

      if (typeof google === 'undefined') {
        const createRunner = (success, failure) => ({
            withSuccessHandler: (fn) => createRunner(fn, failure),
            withFailureHandler: (fn) => createRunner(success, fn),
            getBolsistaInfo: (id, token) => ExternalBridge.request('getBolsistaInfo', { id, token }).then(success).catch(failure || console.error),
            registrarPonto: (payload) => ExternalBridge.request('registrarPonto', payload).then(success).catch(failure || console.error)
        });
        window.google = { script: { run: createRunner() } };
      }

      function InstallGuide({ prompt }) {
        return (
          <div className="h-screen flex flex-col items-center justify-center p-8 text-center bg-white">
            <div className="max-w-sm w-full">
              <img src="https://cdn-icons-png.flaticon.com/512/2983/2983818.png" className="w-24 h-24 mx-auto mb-6" />
              <h1 className="text-2xl font-bold text-gray-800 mb-2">Instalar Aplicativo</h1>
              <p className="text-gray-500 mb-8">Para garantir o funcionamento do GPS e notificações, instale o PontoWeb.</p>
              
              {prompt ? (
                <button onClick={() => prompt.prompt()} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg text-lg animate-pulse">
                  Instalar Agora
                </button>
              ) : (
                <div className="bg-orange-50 text-orange-800 p-4 rounded-lg text-sm">
                  Toque no menu do navegador (⋮) e selecione <strong>"Instalar aplicativo"</strong> ou <strong>"Adicionar à tela inicial"</strong>.
                </div>
              )}
            </div>
          </div>
        );
      }

      function TimeClock() {
        // ... (Lógica idêntica ao iPhone para manter consistência) ...
        const [params, setParams] = useState(null);
        const [status, setStatus] = useState('loading');
        const [bolsistaName, setBolsistaName] = useState('');
        const [result, setResult] = useState(null);
        const [punchType, setPunchType] = useState(null);
        const [location, setLocation] = useState(null);
        const [inputUrl, setInputUrl] = useState('');
        const videoRef = useRef(null);

        useEffect(() => {
          const u = new URLSearchParams(window.location.search);
          const urlId = u.get('id'); const urlToken = u.get('token');
          if (urlId && urlToken) saveAndLogin(urlId, urlToken);
          else {
             const saved = localStorage.getItem('ponto_auth_data');
             if (saved) {
                try {
                  const { id, token } = JSON.parse(saved);
                  if (id && token) saveAndLogin(id, token);
                  else setStatus('waiting_link');
                } catch(e) { setStatus('waiting_link'); }
             } else setStatus('waiting_link');
          }
        }, []);

        const saveAndLogin = (id, token) => {
             localStorage.setItem('ponto_auth_data', JSON.stringify({ id, token }));
             setParams({ id, token });
             google.script.run.withSuccessHandler(res => {
                if(res.nome) { setBolsistaName(res.nome); setStatus('ready'); navigator.geolocation.getCurrentPosition(p=>setLocation(p.coords)); }
                else setStatus('waiting_link');
             }).getBolsistaInfo(id, token);
        };

        const handleManualLogin = (e) => {
             e.preventDefault();
             try {
                if (inputUrl.includes('?')) {
                   const u = new URL(inputUrl);
                   const p = new URLSearchParams(u.search);
                   const id = p.get('id'); const token = p.get('token');
                   if (id && token) saveAndLogin(id, token); else alert("Link incompleto.");
                } else alert("Link inválido.");
             } catch(err) { alert("Erro ao processar link."); }
        };

        const startCamera = async (type) => {
          setPunchType(type); setStatus('punching');
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            if (videoRef.current) videoRef.current.srcObject = stream;
          } catch(e) { alert('Erro: Câmera necessária.'); setStatus('ready'); }
        };

        const confirm = () => {
          const canvas = document.createElement('canvas'); canvas.width = 320; canvas.height = 240;
          const ctx = canvas.getContext('2d');
          if (videoRef.current) {
             ctx.translate(320, 0); ctx.scale(-1, 1);
             ctx.drawImage(videoRef.current, 0, 0, 320, 240);
             videoRef.current.srcObject.getTracks().forEach(t => t.stop()); 
          }
          setStatus('sending');
          google.script.run.withSuccessHandler((res) => {
             if(res.ok) { setResult(res); setStatus('success'); } else { alert(res.msg); setStatus('ready'); }
          }).registrarPonto({
             pessoaId: params.id, token: params.token, tipo: punchType,
             lat: location?.latitude, lng: location?.longitude, prec: location?.accuracy, fotoBase64: canvas.toDataURL('image/jpeg', 0.7)
          });
        };

        if (status === 'waiting_link') return (
          <div className="h-screen flex flex-col items-center justify-center p-6 text-center bg-gray-50">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Bem-vindo</h2>
              <form onSubmit={handleManualLogin}>
                 <textarea placeholder="Cole seu link aqui..." className="w-full p-4 bg-gray-50 border rounded-xl mb-4 text-sm" rows="3" value={inputUrl} onChange={e => setInputUrl(e.target.value)}></textarea>
                 <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Entrar</button>
              </form>
            </div>
          </div>
        );

        if (status === 'success') return <div className="h-screen flex flex-col items-center justify-center bg-white p-6 text-center"><h2 className="text-2xl font-bold text-green-700">Registrado!</h2><p className="mt-2">{result.timestamp}</p><button onClick={() => {setStatus('loading'); saveAndLogin(params.id, params.token);}} className="mt-8 px-6 py-2 bg-gray-100 rounded-lg">Voltar</button></div>;

        if (status === 'punching') return <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50"><video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover opacity-80 scale-x-[-1]"></video><div className="absolute bottom-10 w-full px-6 flex gap-4"><button onClick={() => { if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setStatus('ready'); }} className="flex-1 bg-white text-black py-4 rounded-xl font-bold">Cancelar</button><button onClick={confirm} className="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold">Confirmar</button></div></div>;

        if (status === 'loading') return <div className="h-screen flex items-center justify-center"><div className="w-10 h-10 border-4 border-green-500 rounded-full animate-spin border-t-transparent"></div></div>;

        return (
          <div className="min-h-screen bg-gray-50 p-6 flex flex-col justify-center gap-4">
             <div className="text-center mb-4"><h1 className="text-2xl font-bold text-gray-800">Olá, {bolsistaName}</h1></div>
             <button onClick={() => startCamera('Entrada')} className="bg-green-100 text-green-800 border border-green-300 p-5 rounded-2xl font-bold text-xl">ENTRADA</button>
             <button onClick={() => startCamera('Saida')} className="bg-red-100 text-red-800 border border-red-300 p-5 rounded-2xl font-bold text-xl">SAÍDA</button>
             <div className="grid grid-cols-2 gap-4">
               <button onClick={() => startCamera('Intervalo-Inicio')} className="bg-white text-gray-700 p-4 rounded-xl font-bold border">Início Int.</button>
               <button onClick={() => startCamera('Intervalo-Fim')} className="bg-white text-gray-700 p-4 rounded-xl font-bold border">Fim Int.</button>
             </div>
          </div>
        );
      }

      function App() {
        const [isStandalone, setIsStandalone] = useState(false);
        const [installPrompt, setInstallPrompt] = useState(null);

        useEffect(() => {
          window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setInstallPrompt(e); });
          const check = () => {
             const isSA = window.matchMedia('(display-mode: standalone)').matches || document.referrer.includes('android-app://');
             setIsStandalone(isSA);
          };
          check();
        }, []);

        return isStandalone ? <TimeClock /> : <InstallGuide prompt={installPrompt} />;
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
